<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador Contratista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-4">

    <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="bg-blue-600 p-4 text-center">
            <h1 class="text-white font-bold text-xl">Reporte de Material</h1>
            <p class="text-blue-200 text-sm">Captura de Cotizaciones</p>
        </div>

        <div class="p-6 space-y-4">
            
            <div class="bg-blue-50 p-3 rounded-lg border border-blue-100">
                <label class="block text-xs font-bold text-gray-500 uppercase">Material Solicitado</label>
                <input type="text" id="c_item" class="w-full border-b border-blue-300 bg-transparent py-1 font-bold text-gray-800 focus:outline-none" placeholder="Ej. Cemento Gris">
                
                <div class="flex gap-4 mt-3">
                    <div class="w-1/2">
                        <label class="block text-xs font-bold text-gray-500 uppercase">Cantidad</label>
                        <input type="number" id="c_qty" class="w-full border-b border-blue-300 bg-transparent py-1 font-bold text-gray-800 focus:outline-none" placeholder="0">
                    </div>
                    <div class="w-1/2">
                        <label class="block text-xs font-bold text-gray-500 uppercase">Unidad</label>
                        <select id="c_unit" class="w-full border-b border-blue-300 bg-transparent py-1 text-gray-800 text-sm">
                            <option value="pza">Pieza</option>
                            <option value="kg">Kilos</option>
                            <option value="ton">Tonelada</option>
                            <option value="mt">Metros</option>
                            <option value="m2">m2</option>
                            <option value="m3">m3</option>
                            <option value="lote">Lote</option>
                        </select>
                    </div>
                </div>
            </div>

            <h3 class="text-sm font-bold text-gray-700 mt-4 border-b pb-1">Cotizaciones (M√≠nimo 1)</h3>

            <div class="space-y-2">
                <p class="text-xs font-bold text-gray-400">Opci√≥n A (Principal)</p>
                <div class="flex gap-2">
                    <input type="text" id="provA" class="w-2/3 border rounded p-2 text-sm" placeholder="Nombre Proveedor A">
                    <input type="number" id="priceA" class="w-1/3 border rounded p-2 text-sm text-center font-bold" placeholder="$ Precio">
                </div>
            </div>

            <div class="space-y-2">
                <p class="text-xs font-bold text-gray-400">Opci√≥n B</p>
                <div class="flex gap-2">
                    <input type="text" id="provB" class="w-2/3 border rounded p-2 text-sm" placeholder="Nombre Proveedor B">
                    <input type="number" id="priceB" class="w-1/3 border rounded p-2 text-sm text-center font-bold" placeholder="$ Precio">
                </div>
            </div>

            <div class="space-y-2">
                <p class="text-xs font-bold text-gray-400">Opci√≥n C</p>
                <div class="flex gap-2">
                    <input type="text" id="provC" class="w-2/3 border rounded p-2 text-sm" placeholder="Nombre Proveedor C">
                    <input type="number" id="priceC" class="w-1/3 border rounded p-2 text-sm text-center font-bold" placeholder="$ Precio">
                </div>
            </div>

            <button onclick="sendWhatsApp()" class="w-full bg-green-500 text-white font-bold py-3 rounded-lg shadow mt-6 hover:bg-green-600 transition flex justify-center items-center">
                <i class="fab fa-whatsapp text-xl mr-2"></i> Enviar al Due√±o
            </button>
            <p class="text-xs text-center text-gray-400 mt-2">Esto abrir√° WhatsApp con los datos listos.</p>

        </div>
    </div>

    <script>
        function sendWhatsApp() {
            // Recolectar datos
            const data = {
                item: document.getElementById('c_item').value,
                qty: document.getElementById('c_qty').value,
                unit: document.getElementById('c_unit').value,
                quotes: [
                    { p: document.getElementById('provA').value, c: document.getElementById('priceA').value },
                    { p: document.getElementById('provB').value, c: document.getElementById('priceB').value },
                    { p: document.getElementById('provC').value, c: document.getElementById('priceC').value }
                ]
            };

            if(!data.item || !data.qty || !data.quotes[0].c) {
                alert("Por favor llena al menos el material, cantidad y la primera cotizaci√≥n.");
                return;
            }

            // Crear JSON seguro
            const jsonString = JSON.stringify(data);
            
            // Crear mensaje legible + c√≥digo oculto
            const msg = `*NUEVA COTIZACI√ìN MATERIAL*%0A` +
                        `üì¶ *${data.item}* (Cant: ${data.qty} ${data.unit})%0A%0A` +
                        `1Ô∏è‚É£ $${data.quotes[0].c} - ${data.quotes[0].p || 'Sin nombre'}%0A` +
                        (data.quotes[1].c ? `2Ô∏è‚É£ $${data.quotes[1].c} - ${data.quotes[1].p}%0A` : '') +
                        (data.quotes[2].c ? `3Ô∏è‚É£ $${data.quotes[2].c} - ${data.quotes[2].p}%0A` : '') +
                        `%0Aüìã *Copia todo este mensaje y p√©galo en la App.*%0A` +
                        `‚¨áÔ∏è CODIGO SISTEMA ‚¨áÔ∏è%0A` +
                        `[APP_DATA]${jsonString}[/APP_DATA]`;

            window.open(`https://wa.me/?text=${msg}`, '_blank');
        }
    </script>
</body>
</html>
